<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #legend-container {
        display: inline-block;
      }

      #legend-container li {
        float: left;
        position: relative; /*https://stackoverflow.com/questions/47453561/cant-click-on-button-when-float-right */
        z-index: 99; /* https://stackoverflow.com/questions/47453561/cant-click-on-button-when-float-right */
        padding: 5px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 12px;
      }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iOS WiFi Survey</title>
  </head>
  <body>
    <div id="legend-container"></div>
    <div class="chart-container" style="position: relative; height:80vh; width:90vw">
      <canvas id="myChart"></canvas>
    </div>
    <div id="settingButtons"></div>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/2.0.1/chartjs-plugin-annotation.min.js"></script>
    <script src="script.js"></script> 
  </body>
</html>
